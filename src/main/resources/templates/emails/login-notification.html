<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Meta tags for proper rendering -->
  <meta charset="UTF-8">
  <title>Connexion réussie</title>
  <style>
    /* Basic styling for email */
    body { font-family: Arial, sans-serif; line-height: 1.6; }
  </style>
</head>
<body>
<!-- Personalized greeting -->
<p>Bonjour ${name},</p>

<!-- Login confirmation with timestamp -->
<p>Vous vous êtes connecté avec succès à votre compte Nouba le ${loginTime}.</p>

<!-- Welcome message -->
<p>Bienvenue sur notre plateforme !</p>

<!-- Security notice -->
<p>Si vous n'êtes pas à l'origine de cette connexion, veuillez contacter immédiatement notre support.</p>

<!-- Closing -->
<p>Cordialement,<br>L'équipe Nouba</p>
</body>
</html>
