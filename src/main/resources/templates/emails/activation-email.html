<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Activation de compte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(30, 64, 175, 0.08);
            padding: 32px 24px;
        }
        h1 {
            color: #2563eb;
            font-size: 1.7rem;
            margin-bottom: 18px;
            text-align: center;
            font-weight: 700;
        }
        p {
            color: #374151;
            font-size: 1.05rem;
            margin-bottom: 18px;
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            background: #2563eb;
            color: #fff !important;
            text-decoration: none;
            padding: 14px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            margin-top: 18px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        @media (max-width: 500px) {
            .container {
                padding: 18px 6px;
            }
            h1 {
                font-size: 1.2rem;
            }
            .btn {
                font-size: 1rem;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bienvenue !</h1>
    <p>Merci de vous Ãªtre inscrit.<br>
        Cliquez sur le bouton ci-dessous pour activer votre compte :</p>
    <a href="${activationLink}" class="btn">Activer mon compte</a>
</div>
</body>
</html>
